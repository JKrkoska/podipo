<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PODIPO</title>
  <meta name="theme-color" content="#3B82F6">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    :root { --primary:#3B82F6; --bg:#0b1220; --card:#101826; --line:#1f2a44; --txt:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:960px;margin:0 auto;padding:20px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 14px;opacity:.9}
    .btn{display:inline-block;padding:12px 16px;border-radius:10px;background:var(--primary);color:#fff;text-decoration:none;font-weight:600}
    .btn.secondary{background:#334155}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .install{background:#0e1a31;border:1px solid #243a63;padding:12px;border-radius:10px;display:none;margin-top:14px}
    .notice{background:#112037;border:1px dashed #294064;padding:12px;border-radius:12px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>PODIPO – brána do tvojej knižnice</h1>
      <p>Otvor PODIPO a pokračuj priamo v Spreame. Pri prvom otvorení sa prihlás/registruj – nabudúce ťa to pustí jedným klikom.</p>

      <!-- Primárne CTA – Home -->
      <a class="btn" href="https://jaroslavkrkoska.spream.co" target="_self" rel="noopener">Otvoriť PODIPO</a>

      <!-- Sekundárne CTA – Registrácia -->
      <div class="row" style="margin-top:10px">
        <a class="btn secondary" href="https://jaroslavkrkoska.spream.co/register" target="_self" rel="noopener">Registrovať sa</a>
      </div>

      <!-- Inštalácia: Android zobrazí tlačidlo -->
      <div id="installBox" class="install">
        <b>Pridať na plochu</b><br>
        <div class="row" style="margin-top:8px">
          <button id="installBtn" class="btn">Inštalovať</button>
          <button id="dismissBtn" class="btn secondary">Neskôr</button>
        </div>
      </div>

      <!-- iOS hint: iPhone nemá tlačidlo Inštalovať -->
      <div id="iosHint" class="notice" style="display:none;">
        iPhone: otvoriť v <b>Safari</b> → <b>Share</b> → <b>Add to Home Screen</b>.
      </div>
    </div>
  </div>

  <script>
    // iOS vs. Android – iOS zobrazí návod, Android tlačidlo Inštalovať
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    if (isIOS && !isStandalone) document.getElementById('iosHint').style.display = 'block';

    // Android PWA install flow
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBox').style.display = 'block';
    });
    document.getElementById('installBtn')?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      document.getElementById('installBox').style.display = 'none';
    });
    document.getElementById('dismissBtn')?.addEventListener('click', () => {
      document.getElementById('installBox').style.display = 'none';
    });

    // Notifikácie sú zatiaľ vypnuté – OneSignal doplníme neskôr
  </script>
</body>
</html>
